<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #374151;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.125rem;
            color: #6b7280;
        }

        .input-section {
            background: #f9fafb;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid #e5e7eb;
        }

        .text-input {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.2s;
            background: white;
        }

        .text-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .input-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .char-counter {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .char-counter.warning {
            color: #f59e0b;
        }

        .char-counter.error {
            color: #ef4444;
        }

        .voice-selection {
            margin-bottom: 1rem;
        }

        .voice-selection label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .voice-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1rem;
            background: white;
            transition: border-color 0.2s;
        }

        .voice-select:focus {
            outline: none;
            border-color: #2563eb;
        }

        .generate-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto;
            min-width: 200px;
            justify-content: center;
        }

        .generate-btn:hover:not(:disabled) {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .generate-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
            color: #6b7280;
        }

        .loading-dots {
            display: inline-flex;
            gap: 0.25rem;
            margin-left: 0.5rem;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #2563eb;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .audio-section {
            display: none;
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .audio-section h3 {
            color: #0c4a6e;
            margin-bottom: 1rem;
            text-align: center;
        }

        .audio-player {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid #bae6fd;
            margin-bottom: 1rem;
        }

        .audio-player audio {
            width: 100%;
            margin-bottom: 1rem;
        }

        .download-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto;
        }

        .download-btn:hover {
            background: #059669;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .input-section {
                padding: 1.5rem;
            }

            .text-input {
                min-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Text-to-Speech Generator</h1>
            <p>Transform your text into natural speech</p>
        </header>

        <main>
            <div class="input-section">
                <div class="voice-selection">
                    <label for="voice-select">Choose Voice:</label>
                    <select id="voice-select" class="voice-select">
                        <option value="alloy">Alloy - Neutral, versatile voice</option>
                    </select>
                </div>

                <textarea
                    id="text-input"
                    class="text-input"
                    placeholder="Enter your text here..."
                    maxlength="4000"
                ></textarea>

                <div class="input-footer">
                    <span id="char-counter" class="char-counter">Characters: 0/4000</span>
                </div>

                <button id="generate-btn" class="generate-btn" disabled>
                    <span>ðŸŽµ</span>
                    <span id="btn-text">Generate Audio</span>
                </button>
            </div>

            <div id="loading" class="loading">
                <p>ðŸ”„ Generating your audio
                    <span class="loading-dots">
                        <span class="loading-dot"></span>
                        <span class="loading-dot"></span>
                        <span class="loading-dot"></span>
                    </span>
                </p>
            </div>

            <div id="error" class="error"></div>

            <div id="audio-section" class="audio-section">
                <h3>Generated Audio</h3>
                <div class="audio-player">
                    <audio id="audio-player" controls>
                        Your browser does not support the audio element.
                    </audio>
                    <button id="download-btn" class="download-btn">
                        <span>ðŸ“¥</span>
                        <span>Download MP3</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const charCounter = document.getElementById('char-counter');
        const generateBtn = document.getElementById('generate-btn');
        const btnText = document.getElementById('btn-text');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const audioSection = document.getElementById('audio-section');
        const audioPlayer = document.getElementById('audio-player');
        const downloadBtn = document.getElementById('download-btn');
        const voiceSelect = document.getElementById('voice-select');

        let currentDownloadUrl = null;
        let currentFilename = null;

        // Load available voices
        async function loadVoices() {
            try {
                const response = await fetch('/api/voices');
                const voices = await response.json();

                voiceSelect.innerHTML = '';
                voices.forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice.id;
                    option.textContent = `${voice.name} - ${voice.description}`;
                    voiceSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load voices:', error);
            }
        }

        // Update character counter
        function updateCharCounter() {
            const length = textInput.value.length;
            charCounter.textContent = `Characters: ${length}/4000`;

            if (length > 3500) {
                charCounter.className = 'char-counter error';
            } else if (length > 3000) {
                charCounter.className = 'char-counter warning';
            } else {
                charCounter.className = 'char-counter';
            }

            generateBtn.disabled = length === 0 || length > 4000;
        }

        // Show error message
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Generate audio
        async function generateAudio() {
            const text = textInput.value.trim();
            const voice = voiceSelect.value;

            if (!text) {
                showError('Please enter some text');
                return;
            }

            // Show loading state
            generateBtn.disabled = true;
            btnText.textContent = 'Generating...';
            loading.style.display = 'block';
            audioSection.style.display = 'none';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text, voice }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate audio');
                }

                // Set up audio player
                currentDownloadUrl = data.downloadUrl;
                currentFilename = data.filename;
                audioPlayer.src = data.downloadUrl;
                audioSection.style.display = 'block';

                console.log('Audio generated successfully');

            } catch (error) {
                console.error('Error generating audio:', error);
                showError(error.message || 'Failed to generate audio. Please try again.');
            } finally {
                // Reset button state
                generateBtn.disabled = false;
                btnText.textContent = 'Generate Audio';
                loading.style.display = 'none';
            }
        }

        // Download audio file
        function downloadAudio() {
            if (currentDownloadUrl) {
                const a = document.createElement('a');
                a.href = currentDownloadUrl;
                a.download = currentFilename || 'speech.mp3';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }

        // Event listeners
        textInput.addEventListener('input', updateCharCounter);
        generateBtn.addEventListener('click', generateAudio);
        downloadBtn.addEventListener('click', downloadAudio);

        // Allow Enter+Ctrl to generate
        textInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter' && !generateBtn.disabled) {
                generateAudio();
            }
        });

        // Initialize
        loadVoices();
        updateCharCounter();
    </script>
</body>
</html>
